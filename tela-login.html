<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tela de login</title>
</head>
<body>

    <div class="container">
        <div class="caixa">
            <img src="https://platform.polygon.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/25286691/TombRaider_lara_croft.jpg?quality=90&strip=all&crop=7.8125,0,84.375,100" alt="" id="logo">
        </div>
        <div class="caixa1">
            <div class="login-header">
                <h1>Bem vindo de volta</h1>
                <p>Por favor, faça login para continuar</p>
            </div>
            <form action="">
                <div class="input-group">
                    <label for="">Email:</label>
                    <input type="text" placeholder="Digite seu email:">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <label for="">Senha:</label>
                    <input type="text" placeholder="Digite sua senha:">
                    <i class="fas fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="">Lembrar-me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <div class="signup-link">
                    Não tem uma conta?<a href="">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
